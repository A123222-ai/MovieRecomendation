<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2 class="my-4">Update Movie</h2>
        
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          
          <div class="form-group">
            <label for="id_title">Title</label>
            {{ form.title|add_class:"form-control" }}
          </div>
    
          <div class="form-group">
            <label for="id_description">Description</label>
            {{ form.description|add_class:"form-control" }}
          </div>
    
          <div class="form-group">
            <label for="id_genre">Genre</label>
            {{ form.genre|add_class:"form-control" }}
          </div>
    
          <div class="form-group">
            <label for="id_release_date">Release Date</label>
            {{ form.release_date|add_class:"form-control" }}
          </div>
    
          <div class="form-group">
            <label for="id_image">Movie Image</label>
            {{ form.image|add_class:"form-control-file" }}
          </div>
    
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Update Movie</button>
            <a href="{% url 'movie_detail' movie.id %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
